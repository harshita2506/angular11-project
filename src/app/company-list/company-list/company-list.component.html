<div class="container"><br />
  <h2>Company List</h2>
  <div>
    <div class="wrapper">
      <mat-form-field>
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="search keyword">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="company_name">
          <th mat-header-cell *matHeaderCellDef class='mt-header' mat-sort-header>Company Name</th>
          <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef class='mt-header' mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="phone_number">
          <th mat-header-cell *matHeaderCellDef class='mt-header'>Phone Number</th>
          <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
        </ng-container>

        <ng-container matColumnDef="created_at">
          <th mat-header-cell *matHeaderCellDef class='mt-header'>Created At</th>
          <td mat-cell *matCellDef="let element"> {{element.created_at | date:'medium' }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon matTooltip="Edit Company" color="primary" style="cursor: pointer;" (click)="getRowData(element)">
              edit
            </mat-icon>

            <mat-icon class="mr-2" matTooltip="Delete Company" style="cursor: pointer;" color="accent"
              (click)="DeleteRowData(element)">
              delete_forever
            </mat-icon>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <div *ngIf="dataSource.filteredData.length==0" class="no-records mat-elevation-z8">
        No records found
      </div>
      <mat-paginator class="mat-elevation-z8" #paginator [length]="length" [pageSize]="pageSize" [pageIndex]="pageIndex"
        [pageSizeOptions]="pageSizeOptions" (page)="getCompanyList($event)" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div>
</div>
